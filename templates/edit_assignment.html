{% extends "base.html" %}

{% block title %}
    Edit Assignment
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <a href="{% url 'assignment_details' name=assignment.name %}" class="btn btn-outline-secondary">Go Back</a>
            <h1 class="text-center primary-text my-5">Edit Assignment</h1>
            <form method="post" style="max-width: 400px" class="mx-auto">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-right">
                    <input type="submit" value="Save" class="btn btn-primary mt-2">
                </div>
            </form>
        </div>
    {% else %}
        {% include "unauthenticated_message.html" %}
    {% endif %}
{% endblock %}
