
{% extends "base.html" %}

{% block content %}
    <div class="text-center my-5">
        <h1 class="primary-text"> My Reminders </h1>
    </div>

    <!-- Updated code with card layout -->
    <div class="mx-5 px-4">
        <div class="row">
            {% for reminder in reminders %}
                <div class="col-md-4 mb-4">
                    <div class="card navcolor-border">
                        <h4 class="card-header navcolor text-white">{{ reminder.name }}</h4>
                        <div class="card-body">
                            <h5 class="card-title">{{ reminder.description }}</h5>
                            <p class="card-text">{{ reminder.course }}</p>
                            <p class="card-text">{{ reminder.deadline }}</p>
                            <p class="card-text" style="color: #FDC642">Time remaining: {{ reminder.time_remaining }}</p>
                                <div class="text-right ml-auto">
                                    <a href="{% url 'reminder_details' name=reminder.name %}" class="btn btn-link">See more</a>
                                </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <a href="{% url 'add_reminder' %}" class="btn btn-primary mx-5 px-4">Add reminder</a>

{% endblock %}
