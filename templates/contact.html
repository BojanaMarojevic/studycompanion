{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("https://img.freepik.com/premium-photo/concept-contact-us-blank-wooden-cubes-square-dice-with-symbol-email-telephone-address-placed-wood-background_44868-1254.jpg?w=2000");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: -100px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center primary-text mt-5">Have any questions?</h1>
            <h3 class="text-center primary-text">Don't hesitate to ask us!</h3>
            <form class="mx-auto" style="max-width: 500px; margin-top: 80px" id="contactForm">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Email sent!");
    });
</script>

{% endblock %}
