
{% extends "base.html" %}

{% block title %}
    Add Reminder
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Add Reminder</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label class="form-label">Course</label>
                {{ form.course }}
            </div>
            <div class="mb-3">
                <label class="form-label">Deadline</label>
                {{ form.deadline }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
